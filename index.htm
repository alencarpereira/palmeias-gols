<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pregame — Gerador de Palpites</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <main class="container">
        <!-- Cabeçalho -->
        <header class="hero">
            <h1>Pregame — Gerador de Palpites</h1>
            <p class="subtitle">Preencha as estatísticas dos times e gere palpites ordenados por confiança.</p>
        </header>

        <!-- Formulário principal -->
        <section class="form-area">
            <form id="statsForm">

                <!-- ---------- TIMES ---------- -->
                <div class="teams">
                    <div class="team-card">
                        <h2>Time da Casa</h2>
                        <label>Nome<br><input id="homeName" type="text" value="Casa" /></label>
                        <label>Média gols (últimos 5)<br><input id="homeGolsFor" type="number" step="0.01"
                                value="1.4" /></label>
                        <label>Média gols sofridos (últimos 5)<br><input id="homeGolsAgainst" type="number" step="0.01"
                                value="0.9" /></label>
                        <label>Média escanteios (últimos 5)<br><input id="homeCorners" type="number" step="0.1"
                                value="4.2" /></label>
                        <label>Finalizações (últimos 5)<br><input id="homeShots" type="number" step="1"
                                value="10" /></label>
                        <label>Finalizações no alvo (últimos 5)<br><input id="homeShotsOnTarget" type="number" step="1"
                                value="5" /></label>
                        <label>Cartões amarelos (últimos 5)<br><input id="homeYellowCards" type="number" step="1"
                                value="1" /></label>
                        <label>Cartões vermelhos (últimos 5)<br><input id="homeRedCards" type="number" step="1"
                                value="0" /></label>
                        <label>Aproveitamento em casa (%)<br><input id="homeWinRate" type="number" step="0.1"
                                value="60" /></label>

                    </div>

                    <div class="team-card">
                        <h2>Time Visitante</h2>
                        <label>Nome<br><input id="awayName" type="text" value="Fora" /></label>
                        <label>Média gols (últimos 5)<br><input id="awayGolsFor" type="number" step="0.01"
                                value="1.1" /></label>
                        <label>Média gols sofridos (últimos 5)<br><input id="awayGolsAgainst" type="number" step="0.01"
                                value="1.2" /></label>
                        <label>Média escanteios (últimos 5)<br><input id="awayCorners" type="number" step="0.1"
                                value="3.8" /></label>
                        <label>Finalizações (últimos 5)<br><input id="awayShots" type="number" step="1"
                                value="8" /></label>
                        <label>Finalizações no alvo (últimos 5)<br><input id="awayShotsOnTarget" type="number" step="1"
                                value="4" /></label>
                        <label>Cartões amarelos (últimos 5)<br><input id="awayYellowCards" type="number" step="1"
                                value="1" /></label>
                        <label>Cartões vermelhos (últimos 5)<br><input id="awayRedCards" type="number" step="1"
                                value="0" /></label>
                        <label>Aproveitamento fora (%)<br><input id="awayWinRate" type="number" step="0.1"
                                value="45" /></label>
                    </div>
                </div>

                <!-- ---------- CONTROLES ---------- -->
                <div class="controls">
                    <label>Últimos jogos a considerar<br>
                        <select id="numMatches">
                            <option value="5">5</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                        </select>
                    </label>

                    <label>Peso ataque (0-1)<br><input id="pesoAtaque" type="number" step="0.05" min="0" max="1"
                            value="0.6" /></label>
                    <label>Peso defesa (0-1)<br><input id="pesoDefesa" type="number" step="0.05" min="0" max="1"
                            value="0.4" /></label>
                </div>

                <!-- ---------- SEÇÃO DE ODDS ---------- -->
                <div class="team-card odds-card">
                    <h2>Odds da Casa</h2>

                    <div class="odds-group">
                        <label for="oddCasa">Vitória Casa:</label>
                        <input type="number" id="oddCasa" step="0.01" placeholder="Ex: 1.80" />
                    </div>

                    <div class="odds-group">
                        <label for="oddEmpate">Empate:</label>
                        <input type="number" id="oddEmpate" step="0.01" placeholder="Ex: 3.20" />
                    </div>

                    <div class="odds-group">
                        <label for="oddFora">Vitória Fora:</label>
                        <input type="number" id="oddFora" step="0.01" placeholder="Ex: 4.00" />
                    </div>

                    <hr />

                    <div class="odds-group">
                        <label for="oddMais15">Mais de 1.5 Gols:</label>
                        <input type="number" id="oddMais15" step="0.01" placeholder="Ex: 1.50" />
                    </div>

                    <div class="odds-group">
                        <label for="oddMais25">Mais de 2.5 Gols:</label>
                        <input type="number" id="oddMais25" step="0.01" placeholder="Ex: 2.00" />
                    </div>

                    <div class="odds-group">
                        <label for="oddMenos35">Menos de 3.5 Gols:</label>
                        <input type="number" id="oddMenos35" step="0.01" placeholder="Ex: 1.60" />
                    </div>

                    <div class="odds-group">
                        <label for="oddAmbosMarcam">Ambos Marcam:</label>
                        <input type="number" id="oddAmbosMarcam" step="0.01" placeholder="Ex: 1.90" />
                    </div>
                </div>

                <!-- ---------- BOTÕES ---------- -->
                <div class="actions">
                    <button type="button" id="fillExample">Preencher Exemplo</button>
                    <button type="button" id="generate">Gerar Palpites</button>
                    <button type="button" id="clear">Limpar</button>
                </div>
            </form>
        </section>

        <!-- ---------- RESULTADOS ---------- -->
        <section class="results">
            <div class="results-panel">
                <h2>Palpites (ordenados por confiança)</h2>
                <ol id="palpitesList" class="palpites-list"></ol>
            </div>

            <div class="analysis-panel">
                <h2>Análise e Gráfico</h2>
                <div id="analysisText" class="analysis-text"></div>
                <canvas id="probChart"></canvas>
            </div>
        </section>

        <!-- ---------- RODAPÉ ---------- -->
        <footer class="footer">
            <small>Template pré-jogo — personalize regras e pesos conforme quiser.</small>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
